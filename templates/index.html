<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>❤️ Love Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
    }
    .chat-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-radius: 10px;
      background: #f8f9fa;
      margin-bottom: 15px;
    }
    .user-msg {
      background: #ff4f81;
      color: white;
      padding: 10px 15px;
      border-radius: 15px;
      margin: 8px 0;
      text-align: right;
      max-width: 70%;
      margin-left: auto;
    }
    .bot-msg {
      background: #e1e5ea;
      color: #333;
      padding: 10px 15px;
      border-radius: 15px;
      margin: 8px 0;
      text-align: left;
      max-width: 70%;
    }
    .signature {
      text-align: center;
      font-size: 14px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h4 class="text-center text-danger">❤️ Love Chatbot</h4>
    <div id="chat-box" class="chat-box"></div>
    <div class="input-group">
      <input id="message-input" type="text" class="form-control" placeholder="Type your message...">
      <button id="send-btn" class="btn btn-danger">Send</button>
    </div>
    <div class="d-flex gap-2 mt-2">
      <button id="clear-btn" class="btn btn-outline-secondary btn-sm">Clear Chat</button>
      <button id="history-btn" class="btn btn-outline-dark btn-sm">View History</button>
    </div>
    <div class="signature">✨ Created by Ndimbo ✨</div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const clearBtn = document.getElementById("clear-btn");
    const historyBtn = document.getElementById("history-btn");

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add(sender === "user" ? "user-msg" : "bot-msg");
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      addMessage(text, "user");
      messageInput.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      addMessage(data.reply, "bot");
    }

    sendBtn.addEventListener("click", sendMessage);
    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    clearBtn.addEventListener("click", async () => {
      await fetch("/clear", { method: "POST" });
      chatBox.innerHTML = "";
    });

    // Load history
    historyBtn.addEventListener("click", async () => {
      chatBox.innerHTML = "";
      const res = await fetch("/history");
      const data = await res.json();
      data.forEach(msg => {
        addMessage(msg.text, msg.sender);
      });
    });
  </script>
</body>
</html>
