<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 10px;
      margin: 0;
    }
    #container {
      width: 100%;
      max-width: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      height: 80vh;
      position: relative;
      overflow: hidden;
    }
    h3 { padding: 10px 15px 0 15px; margin: 0; font-size: 1.3em; text-align: center; }
    #chat { flex: 1; overflow-y: auto; padding: 10px 15px; background: #fafafa; }
    .msg { margin: 8px 0; display: flex; flex-direction: column; }
    .msg .bubble { padding: 8px 12px; border-radius: 12px; max-width: 80%; word-wrap: break-word; font-size: 14px; }
    .user { align-items: flex-end; }
    .user .bubble { background: #dbeafe; color: #0b3c91; }
    .bot { align-items: flex-start; }
    .bot .bubble { background: #e6ffe6; color: #056608; }
    .timestamp { font-size: 10px; color: #888; margin-top: 2px; }
    #controls { display: flex; gap: 8px; padding: 10px 15px; background: #f9f9f9; border-top: 1px solid #ddd; }
    input[type="text"] { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #ccc; font-size: 14px; }
    button { padding: 10px 16px; border-radius: 8px; border: none; background: #2563eb; color: white; cursor: pointer; font-size: 14px; }
    button:disabled { opacity: 0.6; cursor: default; }
    #typing { font-size: 12px; color: #555; font-style: italic; display: none; padding-left: 15px; margin-bottom: 5px; }
    #signature { position: absolute; bottom: 5px; width: 100%; text-align: center; font-size: 12px; color: #888; font-style: italic; padding-bottom: 5px; }

    @media (max-width: 600px) {
      #container { height: 90vh; width: 100%; }
      .msg .bubble { font-size: 13px; max-width: 75%; }
      input[type="text"] { font-size: 13px; }
      button { font-size: 13px; padding: 8px 12px; }
      h3 { font-size: 1.1em; }
    }
    @media (max-width: 400px) {
      .msg .bubble { font-size: 12px; max-width: 70%; }
      input[type="text"] { font-size: 12px; padding: 8px; }
      button { font-size: 12px; padding: 7px 10px; }
    }
  </style>
</head>
<body>
  <div id="container">
    <h3>‚ù§Ô∏è Love Chatbot</h3>
    <div id="chat"></div>
    <div id="typing">Bot is typing...</div>
    <div id="controls">
      <input id="message" type="text" placeholder="Type your message..." autocomplete="off" />
      <button id="send">Send</button>
      <button id="clear">Clear Chat</button>
    </div>
    <div id="signature">üí° Created by Basilius Ndimbo</div>
  </div>

  <script>
    const chatEl = document.getElementById('chat');
    const inputEl = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const clearBtn = document.getElementById('clear');
    const typingEl = document.getElementById('typing');

    function appendMessage(who, text) {
      const div = document.createElement('div');
      div.className = 'msg ' + (who === 'You' ? 'user' : 'bot');

      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      bubble.innerHTML = text.replace(/\n/g, '<br>');
      div.appendChild(bubble);

      const ts = document.createElement('div');
      ts.className = 'timestamp';
      const now = new Date();
      ts.textContent = now.getHours().toString().padStart(2, '0') + ':' +
                       now.getMinutes().toString().padStart(2, '0');
      div.appendChild(ts);

      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function sendMessage() {
      const msg = inputEl.value.trim();
      if (!msg) return;
      appendMessage('You', msg);
      inputEl.value = '';
      sendBtn.disabled = true;
      typingEl.style.display = 'block';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({message: msg})
        });
        const data = await res.json();
        if (data.reply) appendMessage('Bot', data.reply);
        else appendMessage('Bot', data.error || 'No reply');
      } catch (err) {
        appendMessage('Bot', 'Error: ' + err.message);
      } finally {
        sendBtn.disabled = false;
        typingEl.style.display = 'none';
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    inputEl.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendMessage(); });

    clearBtn.addEventListener('click', async () => {
      if (!confirm("Are you sure you want to clear the chat?")) return;
      chatEl.innerHTML = '';
      await fetch('/clear', { method: 'POST' });
    });
  </script>
</body>
</html>
